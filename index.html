        <div class="translado-text">
            <h1 class="translado-title">translado</h1>
            <p class="translado-parag">Durante el siglo XIX un buen número de perros de San Juan fueron llevados a la región de Poole en 
            Inglaterra,7 en ese entonces uno de los centros de comercio pescadero para la alta burguesía, donde estos animales llegaron a ser apreciados como perros de caza y recobre de aves en agua.</p> 
        </div>
